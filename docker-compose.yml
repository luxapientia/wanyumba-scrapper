version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: wanyumba-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wanyumba}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-real_estate_scrapper}
    ports:
      - "${POSTGRES_PORT:-5443}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wanyumba} -d ${POSTGRES_DB:-real_estate_scrapper}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:

